<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculater</title>
		<!----------------- Links ---------------->
		<script src="./main.js" defer></script>
		
		<!-- Man Css -->
		
	<script type="module" crossorigin src="/assets/calculater.7226ad05.js"></script>
  <link rel="modulepreload" href="/assets/dynamic-import-polyfill.b3685604.js">
  <link rel="stylesheet" href="/assets/calculater.a2e7ae75.css">
</head>
	<body>
		<div class="calculater">
			<!-- first Sec in screen -->
			<div class="results">
				<!-- History value -->
				<div class="history">
					<div class="history-v"></div>
				</div>
				<!-- Value -->
				<div class="output">
					<div class="output-v"></div>
				</div>
			</div>
			<!-- Keybord Namber  -->
			<div class="key">
				<button class="oparator" id="clear">C</button>
				<button class="oparator" id="backspace">CE</button>
				<button class="oparator" id="%">%</button>
				<button class="oparator" id="/">&#247</button>
				<button class="number" id="7">7</button>
				<button class="number" id="8">8</button>
				<button class="number" id="9">9</button>
				<button class="oparator" id="*">&times;</button>
				<button class="number" id="4">4</button>
				<button class="number" id="5">5</button>
				<button class="number" id="6">6</button>
				<button class="oparator" id="-">-</button>
				<button class="number" id="1">1</button>
				<button class="number" id="2">2</button>
				<button class="number" id="3">3</button>
				<button class="oparator" id="+">+</button>
				<button class="empty" id="empty"></button>
				<button class="number" id="0">0</button>
				<button class="empty" id="empty"></button>
				<button class="oparator" id="=">=</button>
			</div>
		</div>
		
	</body>
</html>
