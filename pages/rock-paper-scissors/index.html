<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>

		<!-- ?Man Css -->
		<link rel="stylesheet" href="./main.scss" />
	</head>
	<body>
		<header class="header"><h1>Rock Paper Scissors</h1></header>

		<div class="score-board">
			<span class="s-user"></span>:<span class="s-comp"></span>
		</div>

		<div class="result">Start</div>

		<div class="choices">
			<div class="choice" id="rock">
				<img src="icons8-hand-rock-96.png" alt="" />
			</div>
			<div class="choice" id="paper">
				<img src="icons8-hand-96.png" alt="" />
			</div>
			<div class="choice" id="scissors">
				<img src="icons8-hand-scissors-96.png" alt="" />
			</div>
		</div>
		<div class="move-text">Make Your Move</div>
		<!-- ? Scripts -->
		<script type="module" src="./main.js"></script>
	</body>
</html>
